<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
</head>
<header>
<!--Nav bar with gradient-->
    <nav class="navbar navbar-dark-lg bg-custom-2 justify-content-center">
        <h3 class="text-light font-weight-bold">Weather Dashboard</h3>
    </nav>
</header>
<body>
    <div class="container-md pl-3 pr-3">
        <div class="row mt-3">
            <div class="col-md-3 col-sm-12 mb-1">
<!--Search form-->
                <form>
                    <div class="form-group">
                        <label for="city-name" class="section-title">Search for a City:</label>
                        <input type="text" class="form-control" id="city-name">
                    </div>
                    <button type="submit" class="btn btn-sm btn-block" id="search-button">Search</button>
                    <div class="border-top border-dark my-3"></div>
                </form>
<!--list of previously searched cities retrieved from local storage-->
                <div id="cities-searched">
                </div>
            </div>
            <div class="col-md-9 col-sm-12">
                <div class="row">
                    <div class="col-12">
<!--Current conditions for the searched city. Includes Temp, Wind, HUmidity, and UV Index-->
                        <div class="selected-city" id="city-weather">
                            <div id="city-date" class="name-weather section-title">
                                <p class="name-weather"></p>
                                <img class="name-weather" id="weather-icon"/>
                            </div>
                            <p class="font-weight-bold">Temp: <span id="city-temp"></span>&#176 F</p>
                            <p class="font-weight-bold">Wind: <span id="city-wind"></span> MPH</p>
                            <p class="font-weight-bold">Humidity: <span id="city-humid"></span>%</p>
                            <p class="font-weight-bold">UV Index: <span id="city-uvindex"></span></p>
                        </div>
                    </div>
                </div>
<!--5 day forcast with date, icon, temperature, wind, humidity-->
                <div class="row mt-2">
                    <div class="col-9">
                        <p class="section-title-sm">5-Day Forecast:</p>
                    </div>
                </div>
                <div class="row" id="forecast-container">
                    <div class="col-md col-sm-12 fiveday mx-3 my-1 px-1">
                        <p class="fiveday-date mb-1"></p>
                        <img class="fiveday-weather-icon mb-1"/>
                        <p class="fiveday-temp">Temp: <span></span>&#176 F</p>
                        <p class="fiveday-wind">Wind: <span></span> MPH</p>
                        <p class="fiveday-humid">Humidity: <span></span>%</p>
                    </div>
                    <div class="col-md col-sm-12 fiveday mx-3 my-1 px-1">
                        <p class="fiveday-date mb-1"></p>
                        <img class="fiveday-weather-icon mb-1"/>
                        <p class="fiveday-temp">Temp: <span></span>&#176 F</p>
                        <p class="fiveday-wind">Wind: <span></span> MPH</p>
                        <p class="fiveday-humid">Humidity: <span></span>%</p>
                    </div>
                    <div class="col-md col-sm-12 fiveday mx-3 my-1 px-1">
                        <p class="fiveday-date mb-1"></p>
                        <img class="fiveday-weather-icon mb-1"/>
                        <p class="fiveday-temp">Temp: <span></span>&#176 F</p>
                        <p class="fiveday-wind">Wind: <span></span> MPH</p>
                        <p class="fiveday-humid">Humidity: <span></span>%</p>
                    </div>
                    <div class="col-md col-sm-12 fiveday mx-3 my-1 px-1">
                        <p class="fiveday-date mb-1"></p>
                        <img class="fiveday-weather-icon mb-1"/>
                        <p class="fiveday-temp">Temp: <span></span>&#176 F</p>
                        <p class="fiveday-wind">Wind: <span></span> MPH</p>
                        <p class="fiveday-humid">Humidity: <span></span>%</p>
                    </div>
                    <div class="col-md col-sm-12 fiveday mx-3 my-1 px-1">
                        <p class="fiveday-date mb-1"></p>
                        <img class="fiveday-weather-icon mb-1"/>
                        <p class="fiveday-temp">Temp: <span></span>&#176 F</p>
                        <p class="fiveday-wind">Wind: <span></span> MPH</p>
                        <p class="fiveday-humid">Humidity: <span></span>%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.1/build/global/luxon.min.js"></script>
    <script src="assets/jss/script.jss"></script>
</body>
</html>
